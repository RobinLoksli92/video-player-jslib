<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Плеер</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="static/fonts/font-awesome.min.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style type="text/css">
        .progress-bar-marker {
            height: 7px;
            width: 7px;
            background-color:red;
            border-radius: 50%;
            display: inline-block;
            border: solid;
            border-color: white ;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            align-self: center;
            opacity: 0;
            transition-property: opacity;
            transition-duration: 300ms;
            transition-timing-function: ease-out;
        }
        .progress-bar {
            display: flex;
            background-color: grey;
            height: 5px;
            align-self: center;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 2px;
            flex-grow: 1;
        }
        .progress-bar:hover .progress-bar-marker{
            opacity: 1;
            transition-property: opacity;
            transition-duration: 300ms;
            transition-timing-function: ease-in;
        }
        .progress-bar-slider {
            display: flex;
            background-color: red;
            border-radius: 2px;
            margin-left: 0px;
            margin-right: 0px;
        }

        .vp-duration {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0;
            flex-grow: 1;
        }
        
        .time-buttons {
            border-style: hidden;
            background-color: transparent;
            font-family:'Roboto', sans-serif;
            color: white;
            padding-left: 0;
            padding-right: 0;
            align-self: center;
        }
        .vp-button {
            border-style:hidden;
            cursor:pointer; 
            color:White;
            background-color:transparent;
            font-size: 19px;
            width: 37px;
            height: 42px;
            padding: 0px;
        }
        .v-player {
            display: flex;
            width: 800px; 
            height: 600px; 
            box-shadow:0 0 10px rgba(0,0,0,1);
            flex-direction: column;
        }
        .vp-controllers {
            display: flex;
            background:black;
            padding: 0px;
            align-items: center;
        }
        .video-container {
            display: flex;
            flex-grow: 1;
        }
        .vp-font-size {
            font-size:16px
        }
    </style>
</head>

<body class="vp-font-size">
    <div id="player" class="v-player">
        <div class="video-container js-video-container"></div>
        <div class="vp-controllers">
            <button class="vp-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="vp-button js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="vp-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="vp-button js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            
            <div class="vp-duration">
                <span class="time-buttons js-current-time"></span>
                <div class="progress-bar js-progress">
                    <div class="progress-bar-slider js-progress-slider"></div>
                        <div span class="progress-bar-marker"></div>
                </div>
                <span class="time-buttons js-duration"></span>
            </div>

            <button class="vp-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>

</body>
</html>
