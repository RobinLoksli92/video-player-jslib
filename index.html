<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Плеер</title>
    <link rel="stylesheet" href="static/font-awesome.min.css"></link>
    
    <style type="text/css">
        .button-transparent {
            border-style:hidden;
            cursor:pointer; 
            color:White;
            background-color:transparent;
            font-size: large;
            width: 55px;
            height: 55px;
            padding: 1px;
        }
        .player {
            display: flex;
            width: 800px; 
            height: 600px; 
            box-shadow:0 0 10px rgba(0,0,0,1);
            flex-direction: column;
        }
        .buttons-field {
            display: flex;
            background:black;
        }
        .video-container {
            display: flex;
            flex-grow: 1;
        }
        .emply-space {
            display: flex;
            flex-grow: 1;
        } 
    </style>
</head>

<body>
    <div id="player" class="player">
        <div class="video-container js-video-container"></div>
        <div class="buttons-field">
            <button class="button-transparent js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="button-transparent js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="button-transparent js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="button-transparent js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <div class="emply-space"></div>
            <button class="button-transparent js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

</body>
</html>
